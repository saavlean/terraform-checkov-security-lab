name: Checkov IaC Scan

on:
  push:
    branches: [main]

jobs:
  checkov-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov scan
        run: checkov -f terraform/main.tf

